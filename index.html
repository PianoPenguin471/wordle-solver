<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle Solver</title>
</head>
<body>
    <script src="script.js"></script>

    <div class="description">
        Letters that are present in the word and in the right place
    </div>
    <div id="row_1">
        <input type="text" id="letter_1">
        <input type="text" id="letter_2">
        <input type="text" id="letter_3">
        <input type="text" id="letter_4" value="i">
        <input type="text" id="letter_5">
    </div>


    <div class="description">
        Letters that are present in the word but in the wrong place
    </div>

    <div id="wrong_place">
        <input type="text" id="wrong_pos_letter_1" value="p">
        <input type="text" id="wrong_pos_letter_2" value="u">
        <input type="text" id="wrong_pos_letter_3" value="e">
        <input type="text" id="wrong_pos_letter_4">
        <input type="text" id="wrong_pos_letter_5" value="i">
    </div>
    <div class="description">
        Letters that are not present in the word 
    </div>
    <div id="not_present">
        <input type="text" id="negative_letters">
    </div>
    <div class="buttons">
        <button onclick="findWords()">Find Words</button>
        <button onclick="clearInputs()">Clear Inputs</button>
    </div>

    <div>
        <ul id="results">
        </ul>
    </div>
</body>
</html>
